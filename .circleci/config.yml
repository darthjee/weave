version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test, checks]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - main
      - upload_static_files:
          requires: [build-and-release]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - main
jobs:
  test:
    docker:
      - image: cimg/python:3.12
        environment:
          WEAVE_MYSQL_HOST: mysql
          WEAVE_MYSQL_PORT: 3306
          WEAVE_MYSQL_USER: weave
          WEAVE_MYSQL_NAME: weave
          WEAVE_MYSQL_PASSWORD: weave
      - image: cimg/mysql:8.0
        name: mysql
        environment:
          MYSQL_DATABASE: weave
          MYSQL_USER: weave
          MYSQL_PASSWORD: weave
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install packages
          command: poetry install --no-root --no-interaction --no-ansi
      - run:
          name: migrate
          command: bin/configure_database.sh all
      - run:
          name: Tests
          command: poetry run pytest

  checks:
    docker:
      - image: darthjee/circleci_weave-base:0.0.1
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install packages
          command: poetry install --no-root --no-interaction --no-ansi
      - run:
          name: Check python Lint
          command: poetry run ruff check . --fix
      - run:
          name: Check JS Lint
          command: npm run lint
  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: Trigger Deploy
          command: scripts/deploy.sh deploy
  upload_static_files:
    docker:
      - image: darthjee/circleci_weave-base:0.0.1
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install packages
          command: poetry install --no-root --no-interaction --no-ansi
      - run:
          name: Upload static files
          command: bin/deploy.sh build_and_upload
