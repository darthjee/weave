version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test, checks]
      - build:
          requires: [test, checks]
      - upload_static_files:
          requires: [build]
jobs:
  test:
    docker:
      - image: cimg/python:3.12
        environment:
          WEAVE_MYSQL_HOST: mysql
          WEAVE_MYSQL_PORT: 3306
          WEAVE_MYSQL_USER: weave
          WEAVE_MYSQL_NAME: weave
          WEAVE_MYSQL_PASSWORD: weave
      - image: cimg/mysql:8.0
        name: mysql
        environment:
          MYSQL_DATABASE: weave
          MYSQL_USER: weave
          MYSQL_PASSWORD: weave
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install MySQL client
          command: sudo apt-get update && sudo apt-get install -y default-mysql-client
      - run:
          name: Install packages
          command: poetry install --no-root --no-interaction --no-ansi
      - run:
          name: migrate
          command: bin/configure_database.sh all
      - run:
          name: Tests
          command: poetry run pytest

  checks:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install packages
          command: poetry install --no-root --no-interaction --no-ansi
      - run:
          name: Check
          command: poetry run ruff check . --fix
  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: Trigger Deploy
          command: scripts/deploy.sh deploy
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -f Dockerfile.production_weave . -t darthjee/production_weave
      - run:
          name: Save Docker image
          command: docker save darthjee/production_weave > production_weave.tar
      - persist_to_workspace:
          root: .
          paths:
            - production_weave.tar

  upload_static_files:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load Docker image
          command: docker load < production_weave.tar
      - run:
          name: Run deploy script in container
          command: docker run --rm -e SSH_USER -e SSH_HOST -e SSH_PORT -e SSH_REMOTE_DIR -e SSH_PRIVATE_KEY darthjee/production_weave bin/deploy.sh build_and_upload
