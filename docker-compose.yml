services:
  weave_mysql:
    image: mysql:9.3.0
    container_name: weave_mysql
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: weave
    ports:
      - 127.0.0.1:$WEAVE_MYSQL_PORT:3306

  weave_prod_mysql:
    image: mysql:9.3.0
    container_name: weave_prod_mysql
    env_file: .env.prod
    environment:
      MYSQL_ROOT_PASSWORD: weave

  #################### Base  ####################

  base: &base
    image: darthjee/weave
    volumes:
      - ./source:/home/app/app
    links:
      - weave_mysql:mysql
    env_file: .env

  base_build:
    <<: *base
    build:
      context: .
      dockerfile: Dockerfile.weave
    command: echo done

  base_prod_build:
    <<: *base
    build:
      context: .
      dockerfile: Dockerfile.production_weave
    command: echo done


  #################### CONTAINERS ####################

  weave_app: &weave_app
    <<: *base
    container_name: weave_app
    depends_on: [base_build, weave_mysql]
    ports:
      - 127.0.0.1:3000:3000
    environment:
      - WEAVE_MYSQL_PORT=3306

  weave_tests:
    <<: *base
    container_name: weave_tests
    depends_on: [base_build]

  weave_root:
    <<: *weave_app
    user: root
    command: /bin/bash

  weave_prod_app:
    <<: *base
    container_name: weave_prod_app
    depends_on: [base_prod_build, weave_prod_mysql]
    ports:
      - 127.0.0.1:3000:3000
    environment:
      - STAGE=production
